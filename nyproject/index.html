<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="nettantrastyle.css">


    
    <title>Multi Registration form </title>
    
</head>
<body>
    
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    
                    <div class="fields">
                        <div class="input-field">
                            <label >First name</label>
                            <input type="text" id="firstname" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-field">
                            <label >Last name</label>
                            <input type="text" id="lastname" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-field">
                            <label >Date of Birth</label>
                            <input type="date" id="dob" placeholder="Enter Birth Date"  required>
                        </div>
                        
                        <div class="input-field">
                            <label >Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label >Father's Name</label>
                            <input type="text" id="fathername" placeholder="Enter Father's Name" required>
                        </div>

                        <div class="input-field">
                            <label >Mother's Name</label>
                            <input type="text" id="mothername" placeholder="Enter Mother's Name" required>
                        </div>

                        <div class="input-field" >
                            <label >Gender</label>
                            <select name="gender" id="gender" required > 
                            <option selected hidden value=""></option>
                            <option value="" required></option> 
                            <option value="male">male</option>
                             <option value="female">female</option>                        
                        </select>
                        </div>

                        <div class="input-field">
                            <label >Nationality</label>
                            <input type="text" id="nationality" placeholder="Enter your Nationality" required>
                        </div>

                        <div class="input-field">
                            <label >Home Adress</label>
                            <input type="text" id="adress" placeholder="Enter your Adress" required>
                        </div>

                        <div class="input-field">
                            <label >City</label>
                            <input type="text" id="city" placeholder="Enter your city" required>
                        </div>

                       

                         <div class="input-field" id="tele">
                            <label >Mobile no - Mobile</label>
                            <input type="tel" id="mnumber" class="tele" placeholder="## ##########" pattern="[0-9]{10}" required >
                            <input id="btnSubmit" class="btn" type="button" value="OK" >
                            
                            
                        </div> 

                        <div class="input-field">
                            <label >Mobile no - Home</label>
                            
                            <input type="tel" id="hnumber" class="tele" placeholder="## ##########" pattern="[0-9]{10}" required >
                            <input id="btnSubmit1" class="btn" type="button" value="OK" >
                            
                            
                        </div>

                        <div class="input-field">
                            <label >Country</label>
                            <input type="text" id="country" placeholder="Enter your Country" required>
                        </div>

                    </div>
                    
                    <button class="nextBtn">
                        <span class="btnText" id="btnSubmit">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    
                </div>
                    

            </div>

            <div class="form second">
                <div class="details personal">
                    <span class="title">Academic Details</span>
                    
                    <div class="fields">
                        <div class="input-field">
                            <label >HSC Institution Name</label>
                            <input type="text" id="hscIn" placeholder="Enter your Institution name" required>
                        </div>

                        <div class="input-field">
                            <label >HSC Board</label>
                            <input type="text" id="hsc" placeholder="Enter Board name" required>
                        </div>

                        <div class="input-field">
                            <label >Marks obtained (%)</label>
                            <input type="text" id="hmark" placeholder="Enter your marks" pattern="^100(\.0{0,2})? *%?$|^\d{1,2}(\.\d{1,2})? *%?$" required>
                        </div>
                        
                        <div class="input-field">
                            <label >SSC Institution Name</label>
                            <input type="text" id="sscIn" placeholder="Enter your Institute name" required>
                        </div>

                        <div class="input-field">
                            <label >SSC Board</label>
                            <input type="text" id="ssc" placeholder="Enter Borard name" required>
                        </div>

                        <div class="input-field">
                            <label >Marks obtained (%)</label>
                            <input type="text" id="smark" placeholder="Enter Marks" pattern="^100(\.0{0,2})? *%?$|^\d{1,2}(\.\d{1,2})? *%?$" required>
                        </div>

                        <div class="input-field">
                            <label >Currently pursuing</label>
                            <input type="text" id="current" placeholder="Enter Stream" required>
                        </div>

                        <div class="input-field">
                            <label >Current Educational Institution name</label>
                            <input type="text" id="CeduIn" placeholder="Enter Institute name" required>
                        </div>

                        <div class="input-field">
                            <label >Overall Percentage</label>
                            <input type="text" id="overal" placeholder="Enter your percentage" pattern="^100(\.0{0,2})? *%?$|^\d{1,2}(\.\d{1,2})? *%?$" required>
                        </div>

                        <div class="input-field">
                            <label >Current backlogs if any</label>
                            <input type="text" id="back" placeholder="Enter your No of backlogs" required>
                           
                        </div>
                        
                        <div class="input-field">
                            <label> Type Y to save or Press back to modify data </label>
                           <input type="text" id="check" pattern=[Y,y]{1} required>
                        </div>
                        
 
                    </div>
                    
                    <a href="upload.html"   class="button1" style="text-decoration: none" >
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Next</span>
                    </a>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">back</span>                            
                        </div>

                    </div>
                    
                </div> 

            </div>
        </form>
         
    </div>
    
      
  <script src="script.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/css/intlTelInput.css" />

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/js/intlTelInput-jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var code = "+91";
            $('#mnumber').val(code);
            $('#mnumber').intlTelInput({
            
                autoHideDialCode: true,
                autoPlaceholder: "ON",
                dropdownContainer: document.body,
                formatOnDisplay: true,
                hiddenInput: "full_number",
                initialCountry: "auto",
                nationalMode: true,
                
                preferredCountries: ['US'],
                separateDialCode: true
            
            });

            $('#btnSubmit').on('click', function () {
                var code = $("#mnumber").intlTelInput("getSelectedCountryData").dialCode;
                var phoneNumber = $('#mnumber').val();
                var name = $("#mnumber").intlTelInput("getSelectedCountryData").name;
                var num1="+"+code+""+phoneNumber;
                localStorage.setItem("Mobilenumber",num1);
            });
            
        });

        $(function () {
            var code = "+91";
            $('#hnumber').val(code);
            $('#hnumber').intlTelInput({
            
                autoHideDialCode: true,
                autoPlaceholder: "ON",
                dropdownContainer: document.body,
                formatOnDisplay: true,
                hiddenInput: "full_number",
                initialCountry: "auto",
                nationalMode: true,
                
                preferredCountries: ['US'],
                separateDialCode: true
            
            });

            $('#btnSubmit1').on('click', function () {
                var code = $("#hnumber").intlTelInput("getSelectedCountryData").dialCode;
                var phoneNumber = $('#hnumber').val();
                var name = $("#hnumber").intlTelInput("getSelectedCountryData").name;
                var num2="+"+code+""+phoneNumber;
                localStorage.setItem("Homenumber",num2);
            });
            
        });
    </script>

</body>
</html>
